    </head>

        <header>
            <h1>Styleguide in action</h1>
            <nav>
                <ul>
                    <li><a href="index.html" aria-label="Home, current page">Home</a></li>
                    <li class="has-submenu">

                        <ul>

                    </li>

        <section>
            <nav class="step-indicator">

                <h1>Finish your order</h1>

                <progress value="0.25" max="1">25%</progress>

                <ol>
                    <li status="done">
                        <a href="#">Cart</a>
                    </li>
                    <li status="current">
                        <a href="#" aria-label="Address, current step">Address</a>
                    </li>
                    <li status="progress">
                        Payment
                    </li>
                    <li status="progress">
                        Confirm
                    </li>
                </ol>

            </nav>
        </section>
        <footer>
            <span>Copyright 2017 Timo Verkroost - <a href="#modal-dimming">Newsletter</a></span>
        </footer>
        <section id="modal-dimming">
            <div class="inner">
                <form action="/" method="post" class="validate-form">
                    <h2>Newsletter</h2>
                    <label for="field-email">Email</label>
                    <input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus placeholder="email@example.com">

                    <button type="submit">Sign up</button>
                    <a href="#">Close</a>
                </form>
            </div>
        </section>
